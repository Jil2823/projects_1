<html>
  <head>
    <title>Odd or Even</title>
    <script>
      function checkOddEven() {
        var num = document.getElementById("number").value;
        var result = document.getElementById("result");
        if (num % 2 == 0) {
          result.innerHTML = "The number " + num + " is even.";
        } else {
          result.innerHTML = "The number " + num + " is odd.";
        }
      }
    </script>
  </head>
  <body>
    <h1>Odd or Even</h1>
    <input type="text" id="number" placeholder="Enter a number">
    <button onclick="checkOddEven()">Check</button>
    <p id="result"></p>
  </body>
</html>
